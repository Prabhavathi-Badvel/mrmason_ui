
<div class="container mt-4">
  <div class="row">
    <div class="col-md-5">
      <img src="assets/images/bu.png" class="img-fluid" alt="Your Image">
      <div class="col-md-12 col-xs-12 col-sm-12 res3">
<ul class="sellCarInfolist dotted-list">

   <li>
     <div>
       <h4>Genuine Buyers</h4>
       <p>We let the buyers get in touch with you directly</p>
     </div>
   </li>

   <br>
   <li>
     <div >
       <h2>Your Homes/Rentals stays listed till the Building Materials is sold</h2>
     </div>
   </li>
 </ul>
            </div>
    </div>
    <div class="col-md-7 login-form card">
            <div class="auctionFormRight" style="margin-top: 0px;">
                <h3 class="aucformTitle text-center">Register Here Plan Your Land Mr.Mason</h3>
                <form [formGroup]="signupForm" (ngSubmit)="signupSubmit()">

                   <!-- usertype Field -->
                    <div class="form-group row mb-3">
                      <label for="district" class="col-md-2 control-label" style="font-size: 17px; color: #020202; font-family: sans-serif;">User Type</label>
                      <div class="col-md-10">
                        <select class="form-control" name="usertype" required formControlName="usertype">
                          <option value="">Select User Type</option>
                          <option value="option1">Option 1</option>
                          <option value="option2">Option 2</option>
                          <option value="option3">Option 3</option>
                          <option value="option4">Option 4</option>
                        </select>
                      </div>
                    </div>

                    <!-- Name Field -->
                    <div class="form-group row mb-3">
                        <label for="name" class="col-md-2 control-label" style="font-size: 17px; color: #020202; font-family: sans-serif;">Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="name" placeholder="Enter Your Name" required formControlName="name">
                        </div>
                    </div>

                    <!-- Mobile Number Field -->
                    <div class="form-group row mb-3">
                      <label for="mobileNo" class="col-md-2 control-label" style="font-size: 17px; color: #020202; font-family: sans-serif;">Mobile<span style="color: red">*</span></label>

                      <div class="col-md-4 d-flex align-items-center">
                          <input type="text" class="form-control" name="mobileNo" placeholder="Enter Your Mobile_No" pattern="[1-9]{1}[0-9]{9}" title="Enter 10-digit mobile number" maxlength="10" formControlName="mobile" required>
                      </div>

                      <div class="col d-flex align-items-center">
                          <button type="button" class="btn btn-warning btn-block wide-button" (click)="sendOTP()">Send OTP</button>
                      </div>

                      <div class="col d-flex align-items-center">
                          <input type="text" class="form-control" name="enterOTP" placeholder="Enter OTP">
                      </div>

                      <div class="col d-flex align-items-center ">
                          <button type="button" class="btn btn-success btn-block wide-button">Verify</button>
                      </div>
                    </div>



                    <!-- Email ID Field -->
                    <div class="form-group row mb-3">
                        <label for="emailId" class="col-md-2 control-label" style="font-size: 17px; color: #020202; font-family: sans-serif;">Email ID<span style="color: red">*</span></label>
                        <div class="col-md-4 d-flex align-items-center">
                            <input type="text" class="form-control" name="emailId" placeholder="Enter Your Email_Id" required formControlName="email">
                        </div>
                        <div class="col">
                          <button type="button" class="btn btn-warning btn-block wide-button" (click)="sendOTP()">Send OTP</button>
                      </div>
                      <div class="col">
                          <input type="text" class="form-control" name="enterOTP" placeholder="Enter OTP">
                      </div>
                      <div class="col">
                          <button type="button" class="btn btn-success btn-block wide-button">Verify</button>
                      </div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group row mb-3">
                        <label for="password" class="col-md-2 control-label" style="font-size: 17px; color: #020202; font-family: sans-serif;">Password<span style="color: red">*</span></label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" name="password" placeholder="Enter Your Password" required formControlName="password">
                        </div>
                    </div>

                    <!-- Pincode Field -->
                    <div class="form-group row mb-3">
                        <label for="pincodeNo" class="col-md-2 control-label" style="font-size: 17px; color: #020202; font-family: sans-serif;">Pincode<span style="color: red">*</span></label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="pincodeNo" placeholder="Enter Your Pincode No" title="Enter 6-digit pincode number" maxlength="6" required formControlName="pincode">
                        </div>
                    </div>

                    <!-- D.No/Street Field -->
                    <div class="form-group row mb-3">
                        <label for="address" class="col-md-2 control-label" style="font-size: 17px; color: #020202; font-family: sans-serif;">D.No/Street</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="address" placeholder="Enter Your D.No/Street" required formControlName="street">
                        </div>
                    </div>

                    <!-- City Field -->
                    <div class="form-group row mb-3">
                        <label for="city" class="col-md-2 control-label" style="font-size: 17px; color: #020202; font-family: sans-serif;">City</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="city" placeholder="Enter Your City" required formControlName="city">
                        </div>
                    </div>

                    <!-- State Field -->
                    <div class="form-group row mb-3">
                        <label for="state" class="col-md-2 control-label" style="font-size: 17px; color: #020202; font-family: sans-serif;">State</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="state" placeholder="Enter Your State" required formControlName="state">
                        </div>
                    </div>

                    <!-- District Field -->
                    <div class="form-group row mb-3">
                        <label for="district" class="col-md-2 control-label" style="font-size: 17px; color: #020202; font-family: sans-serif;">District</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="district" placeholder="Enter Your District" required formControlName="district">
                        </div>
                    </div>

                    <!-- Bussiness Field -->
                    <div class="form-group row mb-3">
                      <label for="district" class="col-md-2 control-label" style="font-size: 17px; color: #020202; font-family: sans-serif;">Business Name</label>
                      <div class="col-md-10">
                          <input type="text" class="form-control" name="district" placeholder="Enter Your Businessname" required formControlName="businessname">
                      </div>
                  </div>


                   <!-- Address Field -->
                   <div class="form-group row mb-3">
                    <label for="district" class="col-md-2 control-label" style="font-size: 17px; color: #020202; font-family: sans-serif;">Address</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="district" placeholder="Enter Your address" required formControlName="address">
                    </div>
                </div>



                    <!-- Terms and Conditions Checkbox -->
                    <div class="form-group row mb-3">
                        <div class="col-md-10 offset-md-2">
                            <input type="checkbox" class="form-check-input" name="check_agree" id="check_agree" required value="y">
                            <label class="form-check-label" for="check_agree">
                                <a href="condtions.jsp" target="_blank" style="color: #18aedf; font-size: 16px;">I agree to the terms and conditions</a>
                            </label>
                        </div>
                    </div>

                    <!-- Register Button -->
                    <div class="form-group row mb-3">
                        <div class="col-md-10 offset-md-2">
                            <button type="submit" class="btn btn-primary" style="width: 120px; background-color: #18aedf; color: white; font-size: 17px;">REGISTER</button>
                        </div>
                    </div>
                </form>
            </div>
    </div>
  </div>


</div>
