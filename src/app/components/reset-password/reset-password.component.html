

<div class="container-fluid mt-4 d-flex justify-content-center">


  <div class="col-md-7 login-form card">
          <div class="auctionFormRight" style="margin-top: 0px;">
              <h3 class="aucformTitle text-center">Reset Password</h3>
              <form [formGroup]="updateForm" (ngSubmit)="updateSubmitForm()">



                  <!-- email Field -->
                  <div class="form-group row mb-3">
                      <label for="email" class="col-md-2 control-label" style="font-size: 17px; color: #020202; font-family: sans-serif;">Email</label>
                      <div class="col-md-10">
                          <input type="text" class="form-control" name="email" placeholder="Enter Your Mail-Id" required formControlName="email">
                      </div>
                  </div>


                  <!-- Old Password -->

                  <div class="form-group row mb-3">
                      <label for="oldPassword" class="col-md-2 control-label" style="font-size: 17px; color: #020202; font-family: sans-serif;">Old Password</label>
                      <div class="col-md-10">
                          <input type="text" class="form-control" name="oldPassword" placeholder="Enter Your Old Password" required formControlName="oldPassword">
                      </div>
                  </div>

                  <!-- New Password -->

                  <div class="form-group row mb-3">
                      <label for="newPassword" class="col-md-2 control-label" style="font-size: 17px; color: #020202; font-family: sans-serif;">New Password</label>
                      <div class="col-md-10">
                          <input type="text" class="form-control" name="state" placeholder="Enter Your New Password" required formControlName="newPassword">
                      </div>
                  </div>

                  <!-- Confirm Password -->

                  <div class="form-group row mb-3">
                    <label for="confirmPassword" class="col-md-2 control-label" style="font-size: 17px; color: #020202; font-family: sans-serif;">New Password</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="confirmPassword" placeholder="Enter Your Confirm Password" required formControlName="confirmPassword">
                    </div>
                </div>



                      <div class="col-md-10 offset-md-2 d-flex justify-content-center">
                          <button type="submit" class="btn btn-primary" style="width: 120px; background-color: #18aedf; color: white; font-size: 17px;">SUBMIT</button>
                      </div>

              </form>
          </div>
  </div>
</div>
