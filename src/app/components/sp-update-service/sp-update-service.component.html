<div class="form-container">
  <h2 class="aucformTitle text-center">Update Service</h2>
  <form [formGroup]="addServiceForm">
    <div class="form-group">
      <label for="serviceDropdown">Select Service:</label>

      <select
        id="selectservice"
        name="addService"
        class="form-control"
        formControlName="addService"
        (change)="onServiceSelectionChange()"
      >
        <option value="" disabled selected>Select your service here</option>
        <option *ngFor="let category of subCategories" [value]="category">
          {{ category }}
        </option>
      </select>
    </div>

    <div *ngIf="selectedCategoryServices.length > 0">
      <label>Services for selected category:</label>
      <ul>
        <li *ngFor="let service of selectedCategoryServices">
          {{ service.service_name }}
        </li>
      </ul>
    </div>

    <div class="form-group">
      <label for="experienceInput">Years of Experience:</label>
      <input
        type="number"
        id="experienceInput"
        name="experience"
        class="form-control"
        max="99"
        maxlength="2"
        placeholder="Enter your Experience"
      />
    </div>

    <div class="form-group">
      <label for="chargesInput">Charges:</label>
      <input
        type="text"
        id="chargesInput"
        name="charges"
        class="form-control"
        maxlength="3"
        placeholder="Enter Charges for hour"
      />
    </div>

    <div class="form-group">
      <label>Available Out of Station:</label>
      <div class="form-check">
        <input
          type="radio"
          id="availabilityYes"
          name="availability"
          class="form-check-input"
          formControlName="availability"
          value="yes"
        />
        <label class="form-check-label" for="availabilityYes">Yes</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          id="availabilityNo"
          name="availability"
          class="form-check-input"
          formControlName="availability"
          value="no"
        />
        <label class="form-check-label" for="availabilityNo">No</label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">UPDATE</button>
  </form>
</div>
