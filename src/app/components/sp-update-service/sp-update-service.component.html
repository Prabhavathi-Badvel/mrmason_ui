
<div class="form-container">
  <h2 class="aucformTitle text-center">Add Service</h2>
  <form>
    <div class="form-group">
      <label for="serviceDropdown">Select Service:</label>
      <select id="serviceDropdown" name="service" class="form-control">
        <option value="plumbing">Plumbing</option>
        <option value="electrical">Electrical</option>
        <option value="carpentry">Carpentry</option>

      </select>
    </div>

    <div class="form-group">
      <label for="experienceInput">Years of Experience:</label>
      <input type="number" id="experienceInput" name="experience" class="form-control" max="99" placeholder="Enter your Experience" />
    </div>

    <div class="form-group">
      <label for="chargesInput">Charges:</label>
      <input type="text" id="chargesInput" name="charges" class="form-control" maxlength="3" placeholder="Enter Charges for hour"/>
    </div>

    <div class="form-group">
      <label>Available Out of Station:</label>
      <div class="form-check">
        <input
          type="radio"
          id="availabilityYes"
          name="availability"
          class="form-check-input"
          formControlName="availability"
          value="yes"
        />
        <label class="form-check-label" for="availabilityYes">Yes</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          id="availabilityNo"
          name="availability"
          class="form-check-input"
          formControlName="availability"
          value="no"
        />
        <label class="form-check-label" for="availabilityNo">No</label>
      </div>
    </div>



    <button type="submit" class="btn btn-primary">UPDATE</button>
  </form>
</div>
