<mat-drawer-container class="example-container mat-typography" >
  <mat-drawer #drawer mode="side" disableClose="true" opened="true">
    <button mat-mini-fab (click)="isExpanded = !isExpanded" color="warn" style="margin: 10px;">
      <mat-icon aria-label="Menu">menu</mat-icon>
    </button>

    <mat-nav-list>


      <mat-list-item>
        <mat-icon mat-list-icon routerLink="/sp-dashboard/sp-profile">person</mat-icon>
        <span mat-line
              *ngIf="isExpanded"
              routerLink="/sp-dashboard/sp-profile"
              class="menu-text"
              >My Profile</span>
      </mat-list-item>

      <mat-list-item>
        <mat-icon mat-list-icon routerLink="/sp-dashboard/sp-add-service">add</mat-icon>
        <span mat-line
              *ngIf="isExpanded"
              routerLink="/sp-dashboard/sp-add-service"
              class="menu-text"
              >Add Service</span>
      </mat-list-item>

      <mat-list-item>
        <mat-icon mat-list-icon routerLink="/sp-dashboard/sp-update-service">update</mat-icon>
        <span mat-line
              *ngIf="isExpanded"
              routerLink="/sp-dashboard/sp-update-service"
              class="menu-text"
              >Update Service</span>
      </mat-list-item>




    </mat-nav-list>
  </mat-drawer>
<mat-drawer-content>
  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  
  </div>
</mat-drawer-content>
</mat-drawer-container>
